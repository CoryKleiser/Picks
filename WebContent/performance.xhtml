<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
   <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Performance</ui:define>
		
		
		<ui:define name="content">
			<h1>Picks Performance</h1>
			<h2>
				<h:outputLabel value="#{applicationIntroInfo.welcome}"/>
			</h2>
			
						<p:dataTable id="currentLists" var="list" value="#{getLists.lists}"
				selectionMode="single" selection="#{listSelection.selectedList}" 
				rowKey="#{list.stockListId}">
				
				<f:facet name="header">
					<h3>Your Lists</h3>
				</f:facet>
				
			    <p:column headerText="Id">
			        <h:outputText value="#{list.stockListId}" />
			    </p:column>
			 
			    <p:column headerText="Year">
			        <h:outputText value="#{list.title}" />
			    </p:column>
			 
			    <p:column headerText="Brand">
			        <h:outputText value="#{list.description}" />
			    </p:column>
			 
			    <p:column headerText="Author ID">
			        <h:outputText value="#{list.authorId}" />
			    </p:column>
                <f:facet name="footer">
         		</f:facet>
			</p:dataTable>
			
			<p:dataTable var="user" value="#{getUser.users}">
			    <p:column headerText="Id">
			        <h:outputText value="#{user.userId}" />
			    </p:column>
			 
			    <p:column headerText="First Name">
			        <h:outputText value="#{user.firstName}" />
			    </p:column>
			 
			    <p:column headerText="Last Name">
			        <h:outputText value="#{user.lastName}" />
			    </p:column>
			 
			    <p:column headerText="email">
			        <h:outputText value="#{user.email}" />
			    </p:column>
			    
		      <p:column headerText="summary">
			        <h:outputText value="#{user.summary}" />
			    </p:column>
			</p:dataTable>
		</ui:define>
		<ui:define name="bottom"></ui:define>
	</ui:composition>
</h:body>


</html>
