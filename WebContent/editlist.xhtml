<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Manage Your Lists</ui:define>


		<ui:define name="content">
			<h1>List Manager</h1>
			<h2>
				<h:outputLabel value="Current Lists Go Here (editable)" />
			</h2>
			<h2>
				<h:outputLabel value="Edit List" />
			</h2>
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="false" />

				<h3>
					<p:commandButton value="Submit" icon="ui-icon-check" update="growl"
						actionListener="#{addList.execute}" />
				</h3>

			</h:form>
		</ui:define>
		<ui:define name="bottom"></ui:define>
	</ui:composition>
</h:body>


</html>
